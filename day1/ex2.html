<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            title
        </title>
    </head>
    <body>
        <form action="ex1.jsp" method="get" target="myi">
            고객명: <input type="text" name="height" ><br>
            전화번호: <input type="tel" name="weight" ><br>
            E-Mail: <input type="email" name="weight" ><br>
            <fieldset>
                <legend>
                     피자 사이즈
                </legend>
                <input type="radio" name="size" value="small">Small<br>
                <input type="radio" name="size" value="medium">Medium<br>
                <input type="radio" name="size" value="large">Large<br>
            </fieldset>
            <fieldset>
                <legend>
                    토핑선택
                </legend>
                <input type="checkbox" name="topping" value="bacon">베이컨<br>

                <input type="checkbox" name="topping" value="onion">양파<br>
                <input type="checkbox" name="topping" value="mushroom">버섯<br>
            </fieldset>
            희망배송시간: <input type="time" name="time" value="time"><br>
            배송시요청사항: <textarea name="req"></textarea>
            <button>
                주문하기
            </button>
        </form>
        <iframe name="myi" width="500" height="500" frameborder="0">
        </iframe>
    </body>
